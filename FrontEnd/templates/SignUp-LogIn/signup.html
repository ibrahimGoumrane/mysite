<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/build.css' %}" />
  </head>
  <body class="relative">
    <main class="min-h-screen w-screen">
      <!-- component -->
      <section class="bg-white dark:bg-gray-900">
        <div class="flex min-h-screen justify-center">
          <div class="hidden bg-cover lg:block lg:w-2/5">
            <img
              src="{% static 'img/bg-transparent.png' %}"
              alt="bg-img"
              class="relative h-full w-full object-cover"
            />
          </div>

          <div
            class="mx-auto flex w-full max-w-3xl items-center p-8 lg:w-3/5 lg:px-12"
          >
            <div class="w-full">
              <h1
                class="text-2xl font-semibold capitalize tracking-wider text-gray-800 dark:text-white"
              >
                Get your free account now.
              </h1>

              <p class="mt-4 text-gray-500 dark:text-gray-400">
                Letâ€™s get you all set up so you can verify your personal account
                and begin setting up your profile.
              </p>

              <div class="mt-6">
                <h1 class="text-gray-500 dark:text-gray-300">
                  Select type of account
                </h1>

                <div class="mt-3 md:-mx-2 md:flex md:items-center">
                  <button
                    class="mt-4 flex w-full justify-center rounded-md border border-gray-700 bg-black px-6 py-3 text-white focus:outline-none dark:border-gray-500 dark:bg-gray-800 dark:text-gray-100 md:mx-2 md:mt-0 md:w-auto"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                      />
                    </svg>

                    <span class="mx-2"> client </span>
                  </button>

                  <button
                    class="mt-4 flex w-full justify-center rounded-md border border-gray-700 px-6 py-3 text-black focus:outline-none dark:border-gray-500 dark:bg-gray-800 dark:text-gray-100 md:mx-2 md:mt-0 md:w-auto"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-6 w-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                      />
                    </svg>

                    <span class="mx-2"> worker </span>
                  </button>
                </div>
              </div>

              <form class="mt-8 grid grid-cols-1 gap-6 md:grid-cols-2">
                <div>
                  <label
                    class="mb-2 block text-sm text-gray-600 dark:text-gray-200"
                    >First Name</label
                  >
                  <input
                    type="text"
                    placeholder="John"
                    class="mt-2 block w-full rounded-md border border-gray-200 bg-white px-5 py-3 text-gray-700 placeholder-gray-400 focus:border-gray-400 focus:outline-none focus:ring focus:ring-gray-400 focus:ring-opacity-40 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 dark:placeholder-gray-600 dark:focus:border-blue-400"
                  />
                </div>

                <div>
                  <label
                    class="mb-2 block text-sm text-gray-600 dark:text-gray-200"
                    >Last name</label
                  >
                  <input
                    type="text"
                    placeholder="Snow"
                    class="mt-2 block w-full rounded-md border border-gray-200 bg-white px-5 py-3 text-gray-700 placeholder-gray-400 focus:border-gray-400 focus:outline-none focus:ring focus:ring-gray-400 focus:ring-opacity-40 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 dark:placeholder-gray-600 dark:focus:border-blue-400"
                  />
                </div>

                <div>
                  <label
                    class="mb-2 block text-sm text-gray-600 dark:text-gray-200"
                    >Phone number</label
                  >
                  <input
                    type="text"
                    placeholder="XXX-XX-XXXX-XXX"
                    class="mt-2 block w-full rounded-md border border-gray-200 bg-white px-5 py-3 text-gray-700 placeholder-gray-400 focus:border-gray-400 focus:outline-none focus:ring focus:ring-gray-400 focus:ring-opacity-40 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 dark:placeholder-gray-600 dark:focus:border-blue-400"
                  />
                </div>

                <div>
                  <label
                    class="mb-2 block text-sm text-gray-600 dark:text-gray-200"
                    >Email address</label
                  >
                  <input
                    type="email"
                    placeholder="johnsnow@example.com"
                    class="mt-2 block w-full rounded-md border border-gray-200 bg-white px-5 py-3 text-gray-700 placeholder-gray-400 focus:border-gray-400 focus:outline-none focus:ring focus:ring-gray-400 focus:ring-opacity-40 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 dark:placeholder-gray-600 dark:focus:border-blue-400"
                  />
                </div>

                <div>
                  <label
                    class="mb-2 block text-sm text-gray-600 dark:text-gray-200"
                    >Password</label
                  >
                  <input
                    type="password"
                    placeholder="Enter your password"
                    class="mt-2 block w-full rounded-md border border-gray-200 bg-white px-5 py-3 text-gray-700 placeholder-gray-400 focus:border-gray-400 focus:outline-none focus:ring focus:ring-gray-400 focus:ring-opacity-40 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 dark:placeholder-gray-600 dark:focus:border-blue-400"
                  />
                </div>

                <div>
                  <label
                    class="mb-2 block text-sm text-gray-600 dark:text-gray-200"
                    >Confirm password</label
                  >
                  <input
                    type="password"
                    placeholder="Enter your password"
                    class="mt-2 block w-full rounded-md border border-gray-200 bg-white px-5 py-3 text-gray-700 placeholder-gray-400 focus:border-gray-400 focus:outline-none focus:ring focus:ring-gray-400 focus:ring-opacity-40 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 dark:placeholder-gray-600 dark:focus:border-blue-400"
                  />
                </div>

                <button
                  class="flex w-full transform items-center justify-between rounded-md bg-black px-6 py-3 text-sm capitalize tracking-wide text-white transition-colors duration-300 hover:bg-gray-600 focus:outline-none focus:ring focus:ring-black/45 focus:ring-opacity-50"
                >
                  <span>Sign Up </span>

                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 rtl:-scale-x-100"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="{% static 'js/flowbite.min.js' %}"></script>
  </body>
</html>
